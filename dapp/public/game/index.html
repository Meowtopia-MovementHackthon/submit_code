<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Meowtopia</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      canvas {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <canvas
      id="unity-canvas"
      width="600"
      height="960"
      style="background: #000000"
    ></canvas>
    <script src="Build/Web.loader.js"></script>
    <script src="../event.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }
      window.GameInstance = null;
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Web.data.unityweb",
        frameworkUrl: "Build/Web.framework.js.unityweb",
        codeUrl: "Build/Web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Meowtopia",
        productName: "Meowtopia",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        window.GameInstance = unityInstance;
      });
    </script>
  </body>
</html>
